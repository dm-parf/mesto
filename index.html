<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект для обмена фото о путешествиях">
    <meta name="keywords" content="mesto, travel, Russia">
    <meta name="author" content="Дмитрий Парфентьев">
    <title>mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
      <header class="header">
        <img src = "./images/logo/header-logo.svg" alt="Логотип Россия" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/custo.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__header">
              <span class ="profile__name">Жак-Ив Кусто</span>&nbsp;<button class="profile__button profile__button_type_edit" type="button"></button>
            </h1>
            <p class="profile__post">Исследователь океана</p>
          </div>
        <button class="profile__button profile__button_type_add" type="button"></button>
      </section>
        <section class="elements">
          <ul class="elements__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2021 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_edit">
        <form class="popup__container" name="popup-edit">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" placeholder="Имя" type="text" name="user-name" required>
          <input class="popup__input popup__input_type_post" placeholder="О себе" type="text" name="user-post" required>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </section>
      <section class="popup popup_type_add">
        <form class="popup__container" name="popup-add">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__header">Новое место</h2>
          <input class="popup__input popup__input_type_name" placeholder="Название" type="text" name="user-name" required>
          <input class="popup__input popup__input_type_post" placeholder="Ссылка на картинку" type="text" name="user-post" required>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </section>
      <section class="popup popup_type_image">
        <form class="popup__container popup__container_type_image" name="popup-image">
          <button class="popup__close" type="button"></button>
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </form>
      </section>
      <template id="block-template">
        <li class="elements__block">
          <img class="elements__image" src="#" alt="">
          <button class="elements__button elements__button_type_trash" type="button"></button>
          <div class="elements__label">
            <h2 class="elements__name"></h2>
            <button class="elements__button elements__button_type_like" type="button"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/main.js"></script>
  </body>
</html>
