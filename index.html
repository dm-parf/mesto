<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проект для обмена фото о путешествиях">
    <meta name="keywords" content="mesto, travel, Russia">
    <meta name="author" content="Дмитрий Парфентьев">
    <title>mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
      <header class="header">
        <img src = "./images/logo/header-logo.svg" alt="Логотип Россия" class="header__logo">
        <hr class="header__line">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__column">
            <img src="./images/custo.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__header">
                <span class ="profile__name">Жак-Ив Кусто</span>
                <button class="profile__button profile__button_type_edit"></button>
              </h1>
              <p class="profile__post">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button profile__button_type_add"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__block">
              <img class="elements__image" src="./images/altay.jpg" alt="Горный Алтай">
              <div class="elements__label">
                <p class="elements__name">Алтай</p>
                <button class="elements__like"></button>
              </div>
            </li>
            <li class="elements__block">
              <img class="elements__image" src="./images/balaklava.jpg" alt="Крым Балаклава">
              <div class="elements__label">
                <p class="elements__name">Крым</p>
                <button class="elements__like"></button>
              </div>
            </li>
            <li class="elements__block">
              <img class="elements__image" src="./images/cherkes.jpg" alt="Карачаево-Черкесия">
              <div class="elements__label">
                <p class="elements__name">Карачаево-Черкесия</p>
                <button class="elements__like"></button>
              </div>
            </li>
            <li class="elements__block">
              <img class="elements__image" src="./images/dombay.jpg" alt="Горы Домбай">
              <div class="elements__label">
                <p class="elements__name">Домбай</p>
                <button class="elements__like"></button>
              </div>
            </li>
            <li class="elements__block">
              <img class="elements__image" src="./images/polyana.jpg" alt="Горы Красная поляна Сочи">
              <div class="elements__label">
                <p class="elements__name">Красная Поляна</p>
                <button class="elements__like"></button>
              </div>
            </li>
            <li class="elements__block">
              <img class="elements__image" src="./images/valday.jpg" alt="хвойный лес Валдай">
              <div class="elements__label">
                <p class="elements__name">Валдай</p>
                <button class="elements__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2021 Mesto Russia</p>
      </footer>
      <section class="popup">
        <form class="popup__container">
          <button class="popup__close" type="button"></button>
          <h1 class="popup__header">Редактировать профиль</h1>
          <input class="popup__name" placeholder="Имя" type="text" required>
          <hr class="popup__line">
          <input class="popup__post" placeholder="О себе" type="text" required>
          <hr class="popup__line">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </section>
      <script src="./scripts/main.js"></script>
  </body>
</html>
